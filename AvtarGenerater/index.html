<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Avatar Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h2 class="heading">User Avatar Ge<span style="text-transform: lowercase;">n</span>rator</h2>

  <div class="container">
    <div id="avatar-list" class="avatar-list"></div>
    <button class="add-btn" onclick="openModal()">+</button>
  </div>

  <!-- Modal Box -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h3>Enter your name</h3>
      <input type="text" id="nameInput" placeholder="Your name..." />
      <div class="modal-buttons">
        <button onclick="addAvatarFromInput()">Add</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
